{% extends 'base.html' %}

{% block content %}
<h2>Mobiles</h2>
<ul>
    {% for mobile in mobiles %}
        <li>
            <img src="{{ mobile.image.url }}" alt="{{ mobile.name }}">
            <h3>{{ mobile.name }}</h3>
            <p>{{ mobile.brand }} - ${{ mobile.price }}</p>
            <p>{{ mobile.description }}</p>
        </li>
    {% endfor %}
</ul>
{% endblock %}
